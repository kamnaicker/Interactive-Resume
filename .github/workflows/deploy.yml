name: CI & Deploy Resume

on:
  push:
    branches: [dev, test, staging, main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 · Checkout source
      - uses: actions/checkout@v4      

      # 2 · Node.js with NPM caching
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm                      # reuse ~/.npm across runs
          cache-dependency-path: resume-site/package-lock.json
        
      # 3 · Install deps (deterministic)
      - name: Install dependencies
        run: npm ci
        working-directory: resume-site

      # 4 · Quality gates
      - name: Check ESLint formatting & Check Prettier formatting
        run: npm run lint
        working-directory: resume-site

      - run: npm run test:unit
        working-directory: resume-site
      
      - run: npm run test-storybook
        working-directory: resume-site
      
      - name: Install Playwright browsers      
        run: npx playwright install --with-deps chromium
        working-directory: resume-site
      
      - run: npm run test:e2e
        working-directory: resume-site

      # 5 · Build SvelteKit (adapter-cloudflare)
      - run: npm run build           # outputs to .svelte-kit/cloudflare
        working-directory: resume-site

      # 6 · Deploy only from staging or main
      - name: Deploy to Cloudflare Pages
        if: github.ref_name == 'staging' || github.ref_name == 'main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken:  ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ vars.CF_ACCOUNT_ID }}
          command: pages deploy resume-site/.svelte-kit/cloudflare \
                  --project-name interactive-resume \
                  --branch ${{ github.ref_name }}
