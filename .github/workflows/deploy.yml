name: CI & Deploy Resume

on:
  push:
    branches: [dev, test, staging, main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ① Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # ② Node.js (cache node_modules for speed)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      # ③ Install & build
      - name: Install dependencies
        run: npm ci                    # deterministic install

      - name: Build (SvelteKit → Cloudflare)
        run: npm run build             # outputs to .svelte-kit/cloudflare

      # ④ Deploy only from staging or main
      - name: Deploy to Cloudflare Pages
        if: github.ref_name == 'staging' || github.ref_name == 'main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken:  ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ vars.CF_ACCOUNT_ID }}
          command:   pages deploy .svelte-kit/cloudflare \
                    --project-name interactive-resume \
                    --branch ${{ github.ref_name }}
